{% extends "base.html" %}
{% block content %}

<div class="container-principal">

    <h1 class="titulo">Agenda</h1>

    <form method="POST">
       <input type="text" name="titulo-tarefa" class="input-bonito" 
              placeholder="Digite a tarefa..." required>
        
        <input type="date" name="data-conclusao" class="input-bonito">
        
        <button type="submit" class="btn-adicionar">Adicionar Tarefa</button>
    </form>
        <h2>Lista de Tarefas</h2>
        {% if tarefas %}
          <ul>
            {% for tarefa in tarefas %}
            <li>{{ tarefa.titulo }} - {{ tarefa.data_conclusao }}</li>
            {% endfor %}
          </ul>
        {% else %}
             <p>Nenhuma tarefa cadastrada.</p>
        {% endif %}

{% endblock %}
